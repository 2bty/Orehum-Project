- type: psionicPower
  id: PoisonFoodPower
  name: EatPsionic
  powerCategories:
    - Dangerous
  initializeFunctions:
    - !type:AddPsionicActions
      actions:
        - ActionPoisonFood
    - !type:PsionicFeedbackPopup
    - !type:PsionicFeedbackSelfChat
      feedbackMessage: posionfood-power-initialization-feedback
    - !type:PsionicModifyGlimmer
      glimmerModifier: 4
    - !type:AddPsionicAssayFeedback
      assayFeedback: posionfood-power-metapsionic-feedback
  removalFunctions:
    - !type:RemovePsionicActions
    - !type:RemoveAssayFeedback
      assayFeedback: posionfood-power-metapsionic-feedback
  #powerSlotCost: 1

- type: entity
  id: ActionPoisonFood
  name: Отравить еду
  description: Ускоряет разложение еды, что отравляет ее.
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTargetAction
    icon: _Orehum/Interface/VerbIcons/poisonfood.png
    useDelay: 300
    checkCanAccess: false
    range: 3
    itemIconStyle: BigAction
    canTargetSelf: false
    blacklist:
      components:
      - PsionicInsulation
      - Mindbroken
    whitelist:
      components:
      - Food
    event: !type:PoisonFoodActionEvent
