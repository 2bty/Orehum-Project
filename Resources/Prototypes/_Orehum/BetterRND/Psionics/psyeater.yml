- type: psionicPower
  id: EatPsionicPower
  name: EatPsionic
  powerCategories:
    - Dangerous
  initializeFunctions:
    - !type:AddPsionicActions
      actions:
        - ActionEatPsyonic
    - !type:PsionicFeedbackPopup
    - !type:PsionicFeedbackSelfChat
      feedbackMessage: eatpsionic-power-initialization-feedback
    - !type:PsionicModifyGlimmer
      glimmerModifier: 60
    - !type:AddPsionicAssayFeedback
      assayFeedback: eatpsionic-power-metapsionic-feedback
  removalFunctions:
    - !type:RemovePsionicActions
    - !type:RemoveAssayFeedback
      assayFeedback: eatpsionic-power-metapsionic-feedback
  powerSlotCost: 2

- type: entity
  id: ActionEatPsyonic
  name: Поглотить силы псионика
  description: Поглащает силы псионика, лишая его сил.
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTargetAction
    icon: _Orehum/Interface/VerbIcons/mindeater.png
    useDelay: 360
    checkCanAccess: false
    range: 2
    itemIconStyle: BigAction
    canTargetSelf: false
    blacklist:
      components:
      - PsionicInsulation
      - Mindbroken
    whitelist:
      components:
      - Psionic
    event: !type:EatPsionicActionEvent
